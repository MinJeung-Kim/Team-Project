<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>나이키. Just Do It. Nike.com</title>

    <!-- CSS 초기화(cdn) => ***초기화css를 제일 먼저 작성 
               https://cdnjs.com/libraries/meyer-reset 
        -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />

    <!-- 경량화된 웹 폰트 사용(구글 폰트 => https://fonts.google.com/) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/comm-header.css" />
    <link rel="stylesheet" href="css/comm-footer.css" />
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
    <!-- defer : html을 다 읽고 난 후 script 실행 -->
    <!-- <script defer src="main.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        $('#header').load('header.html')
        $('#footer').load('comm-footer.html')
      })
    </script>
  </head>
  <body>
    <div class="body__container">
      <div id="header"></div>
      <!-- ========== CONTENTS ========== -->
      <section class="section contents">
        <div class="inner clearfix">
          <!-- ========== CART-MAIN ========== -->
          <div class="cart-main">
            <h2 class="cart-title">장바구니</h2>
            <div class="cart-num"><span>1개 상품</span></div>
            <div class="cart-order">
              <ul class="order-status">
                <li><span class="underline">전체삭제</span></li>
                <li class="product-list">
                  <div class="product-wrap">
                    <img src="img/210219_hp_p8_bg2.jpg" alt="" />
                    <ul class="product-info">
                      <li class="product-title">
                        <span class="detail-headline">나이키 에어맥스 97</span>
                      </li>
                      <li>
                        <span class="primary-text">스타일 : 921826-001</span>
                      </li>
                      <li><span class="primary-text">사이즈 : 275</span></li>
                      <li><span class="primary-text">수량 : 1</span></li>
                    </ul>
                  </div>
                  <div class="product-option">
                    <span class="underline">옵션변경</span><span class="orange">199,000 원</span>
                    <span><i class="fas fa-times"></i></span>
                  </div>
                </li>
              </ul>
              <div class="order-price">
                <div class="order-price-title">
                  <p>주문예정금액</p>
                </div>
                <ul class="order-price-info">
                  <li><span>상품 금액</span><span>199,000 원</span></li>
                  <li><span>예상 배송비</span><span>0 원</span></li>
                  <li><span>상품 할인 금액</span><span class="orange">0 원</span></li>
                  <li><span>주문 할인 금액</span><span class="orange">0 원</span></li>
                  <li class="order-total-price"><span>총 결제 예정 금액</span><span class="orange">199,000 원</span></li>
                  <a class="order-btn">주문하기</a>
                </ul>
                <form class="promo-box" action="">
                  <input class="promo" type="text" placeholder="프로모 코드 입력" />
                  <button class="promo-btn">적용</button>
                </form>
                <span class="promo-title"> 장기간 장바구니에 보관하신 상품은 시간이 지남에 따라 가격과 혜택이 변동 될 수 있으며, 최대 30일동안 보관됩니다. </span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div id="footer"></div>
    </div>
  </body>
</html>
