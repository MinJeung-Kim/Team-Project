<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>나이키. Just Do It. Nike.com</title>

    <!-- CSS 초기화(cdn) => ***초기화css를 제일 먼저 작성 
                   https://cdnjs.com/libraries/meyer-reset 
            -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!-- 경량화된 웹 폰트 사용(구글 폰트 => https://fonts.google.com/) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/orderMng.css" />
    <link rel="stylesheet" href="css/categorypage.css" />

    <script defer src="src/order-grid.js"></script>
    <script defer src="src/common-dateSetting.js"></script>

    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <!-- defer : html을 다 읽고 난 후 script 실행 -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <!-- Grid.js -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
    <script src="https://unpkg.com/gridjs-selection/dist/gridjs-selection.production.min.js"></script>

    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script> -->

    <!-- 페이지 공통 메뉴 불러오기 -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        $('#admin-menu').load('admin-menu-common.html');
      });
    </script>
  </head>
  <body>
    <div class="body__container">
      <!-- ========== CONTENTS ========== -->
      <section class="section order">
        <div class="inner clearfix">
          <div class="section-category">
            <div class="section-title">
              <a href="#"> <h1>주문관리</h1></a>
            </div>
          </div>
          <div class="dashboard-main">
            <div id="admin-menu"></div>
            <div class="dashboard-main-right">
              <ul class="order-status">
                <li>
                  <span class="order-title">입금전</span
                  ><span class="order-num">10</span>
                </li>
                <li>
                  <span class="order-title">배송준비중</span
                  ><span class="order-num">20</span>
                </li>
                <li>
                  <span class="order-title">배송중</span
                  ><span class="order-num">40</span>
                </li>
                <li>
                  <span class="order-title">배송완료</span
                  ><span class="order-num">50</span>
                </li>
              </ul>
              <div class="order-search-box">
                <div class="order-search">
                  <div class="order-items f-title">검색어</div>
                  <div class="order-items f-title">기간</div>
                  <div class="order-items f-title">상품</div>
                  <div class="order-items f-title">금액조건</div>
                  <div class="order-items">
                    <select name="" id="">
                      <option value="">주문번호</option>
                      <option value="">ID</option>
                      <option value="">Tel</option>
                    </select>
                    <input type="text" />
                  </div>
                  <div class="order-items">
                    <select name="" id="">
                      <option value="">결제일</option>
                      <option value="">발송일</option>
                      <option value="">주문완료일</option>
                    </select>
                    <a class="day-btn" href="">오늘</a
                    ><a class="day-btn" href="">3일</a
                    ><a class="day-btn" href="">1개월</a>
                    <input class="order-calender date-start" type="date" />
                    ~
                    <input class="order-calender date-end" type="date" />
                  </div>
                  <div class="order-items">
                    <select name="" id="">
                      <option value="">상품명</option>
                      <option value="dog">Dog</option>
                      <option value="cat">Cat</option>
                    </select>
                    <input type="text" />
                  </div>
                  <div class="order-items">
                    <input type="range" value="0" min="0" max="1000" />
                  </div>
                </div>
                <div class="order-buttons">
                  <input class="order-btn" type="submit" />
                  <input class="order-btn" type="reset" />
                </div>
              </div>
              <div id="wrapper"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
