<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>나이키. Just Do It. Nike.com</title>

    <!-- 작성자 -->
    <meta name="author" content="Tem Project" />

    <!-- 
        사이트를 검색하면 사이트 밑에 사이트 설명글
        웹표준 meta
     -->
    <meta
      name="description"
      content="나이키 정품, 신상, 베스트셀러. 공식 온라인스토어에서 다양한 제품을 만나보세요. 나이키닷컴과 함께 스포츠의 모든 순간을 함께하세요. 출시예정. THE DRAW. 서비스: 무료배송, 무료반품, 신규회원할인."
    />

    <!-- 
        - name="viewport" : 전체화면 (=브라우저가 보여주는 크기)
        - width=device-width : 해당 기기(device)의 가로 너비를 그대로 사용하겠다.
        - initial-scale=1 : 다양한 기기(device)의 배율(초기 화면배율 값)을 100%부터 시작하겠다.
            (1 => 100%, 2=> 200%....)
        - user-scalable=no : 사용자가 화면을 손가락으로 확대,축소하는 기능을 사용하지 않겠다. (레이아웃의 문제를 막아줌)
        - maximum-scale=1, minimum-scale=1 : 확대할 수 있는 최대값과 축소할 수 있는 최솟값 지정
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />

    <!-- 
        인터넷 익스플로러 브라우저를 사용할때 렌더링하는 방식이 edge(최신)방식으로 렌더링. 
         (IE8버전 이상에서 렌더링 가능)
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 
        - property(속성)  
        - og => Open Graph의 약어
            => 외부에 제공할 정보를 정의.
        - og:type : 타입이 website사이트
    -->
    <!-- http://ogp.me/    => 페이스북에서 활용 -->
    <!-- 사이트 타입 -->
    <meta property="og:type" content="website" />
    <!-- 사이트이름 -->
    <meta property="og:site_name" content="나이키" />
    <!-- 사이트 제목 -->
    <meta property="og:title" content="나이키. Just Do It. Nike.com" />
    <!-- 사이트 설명 -->
    <meta
      property="og:description"
      content="나이키 에어 베이퍼맥스 EVO. 클래식한 에어맥스 시리즈를 리믹스하여 더욱 볼드해진 베이퍼맥스 EVO 를 나이키 멤버가 되어 가장 먼저 만나보세요. 구매하기."
    />
    <meta property="og:image" content="img/android-icon-36x36.png" />
    <!-- 실제사이트 주소 -->
    <meta property="og:url" content="https://www.nike.com/kr/ko_kr/" />

    <!-- CSS 초기화(cdn) => ***초기화css를 제일 먼저 작성 
           https://cdnjs.com/libraries/meyer-reset 
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!-- 경량화된 웹 폰트 사용(구글 폰트 => https://fonts.google.com/) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/reviewform.css" />
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <!-- defer : html을 다 읽고 난 후 script 실행 -->
    <!-- <script defer src="main.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="src/addfile.js"></script>
    <script defer src="src/star.js"></script>
    <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
    </script>
  </head>
  <body class="write_body">
    <div class="write_modal_back"></div>
    <div class="body__container">  
      
      <!-- ========== CONTENTS ========== -->
          <div class="write_modal">
              <div class="write_modal-content">
                  <a class="write_close-button">&times;</a>
                  <div class="write_img-div">
                    <img class="write_product-img" src=https://static-breeze.nike.co.kr/kr/ko_kr/cmsstatic/product/CK6469-290/c34d2857-d29f-4b3d-a4a0-bb5edd743ada_primary.jpg?thumbnail>
                  </div>
                  <div class="write_product-info">
                    <span class="write_info_tit">조던 플라이트 플리스 풀오버 후디</span>
                    <div class="write_info_price">109,000 원</div>
                  </div>
                  <div class="write_modal_title">
                    <img class="write_modal_logo" src="img/nike-logo-on.png" alt="" class="nike-logo"/>
                    <span class="write_modal_title_txt">REVIEW</span>
                  </div>
                  <div class="write_body">
                    <form action="#" method="POST" class="writeform">
                        <div class="cont-l">
                            <div class="reviewform_subject">
                                <span class="cont-1_tit">제목</span>
                                <input type="text" class="review_input1">
                            </div>
                            <div class="reviewform_content">
                                <span class="cont-1_tit">내용</span>
                                <textarea name="reviewform-cont" class="review_input2"></textarea>
                            </div>
                            <div class="reviewform_file">
                                <span class="cont-1_tit">첨부파일</span>
                                <div class="filewrap">
                                    <input class="upload-name" disabled="disabled">
                                    <label for="addfile" class="fileLabel">파일선택</label>
                                    <input type="file" id="addfile"class="review_input3" multiple accept="image/*">
                                </div>
                            </div>
                            <div class="reviewform_passwd">
                                <span class="cont-1_tit">비밀번호</span>
                                <input type="password" class="review_input4">
                            </div>
                        </div>
                        
                        <!-- 상품평 -->
                        <div class="cont-r">
                            <div class="reviewform_star">
                                <span class="cont-1_tit">
                                    상품만족도
                                </span>
                                <div class="product-star">
                                    <i class="fas fa-star" id="star1"></i>
                                    <i class="fas fa-star" id="star2"></i>
                                    <i class="fas fa-star" id="star3"></i>
                                    <i class="fas fa-star" id="star4"></i>
                                    <i class="fas fa-star" id="star5"></i>
                                </div>
                            </div>
                            <div class="product-gage">
                                <span class="cont-1_tit">
                                    상품평가
                                </span>
                                <div class="reviewform_gage-wrap">
                                    <div class="reviewform_gage">
                                        <span class="reviewform_gage-title">편안함</span>
                                        <div class="reviewform_value-box">
                                            <input type="range" value="5" min="0" max="10" class="rangebar">
                                            <span class="reviewform_value-txtLeft">편하지 않은</span>
                                            <span class="reviewform_value-txtRight">편안한</span>
                                        </div>
                                    </div>
                                    <div class="reviewform_gage">
                                        <span class="reviewform_gage-title">사이즈</span>
                                        <div class="reviewform_value-box">
                                            <input type="range" value="5" min="0" max="10" class="rangebar">
                                            <span class="reviewform_value-txtLeft">작은</span>
                                            <span class="reviewform_value-txtRight">큰</span>
                                        </div>
                                    </div>
                                    <div class="reviewform_gage">
                                        <span class="reviewform_gage-title">내구성</span>
                                        <div class="reviewform_value-box">
                                            <input type="range" value="5" min="0" max="10" class="rangebar">
                                            <span class="reviewform_value-txtLeft">내구성이 없는</span>
                                            <span class="reviewform_value-txtRight">내구성이 있는</span>
                                        </div>
                                    </div>
                                    <div class="reviewform_gage">
                                        <span class="reviewform_gage-title">폭</span>
                                        <div class="reviewform_value-box">
                                            <input type="range" value="5" min="0" max="10" class="rangebar">
                                            <span class="reviewform_value-txtLeft">좁은</span>
                                            <span class="reviewform_value-txtRight">넓은</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="reviewform_button">
                            <button class="review-save">저장하기</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
    </div>
  </body>
</html>
