<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <!-- ========== HEADER ========== -->
    <header class="section header">
      <div class="inner clearfix">
        <div class="menu-top">
          <a href="#">
            <img class="menu-top__img" src="img/jd_logo.png" alt="" />
          </a>
          <ul class="user-menu">
            <li><a href="#">고객센터</a></li>
            <li><a href="#">멤버 가입</a></li>

        <div class="gnv">

            <img
              class="gnv__img"
              src="img/nike-logo-on.png"
              alt=""
              class="nike-logo"
            />

          <ul class="gnv__nav">

          <div class="gnv-search">

              <a href=""
                ><span class="icon search"><i class="fas fa-search"></i></span
              ></a>
              <input placeholder="검색" type="text" />
            </form>
            <div class="gnv-icons">
              <a href="#"
                ><span class="icon heart"><i class="far fa-heart"></i></span
              ></a>
              <a href="#">
                <span class="icon cart">
                  <i class="fas fa-shopping-cart"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
