<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>나이키. Just Do It. Nike.com</title>

    <!-- CSS 초기화(cdn) => ***초기화css를 제일 먼저 작성 
               https://cdnjs.com/libraries/meyer-reset 
        -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!-- 경량화된 웹 폰트 사용(구글 폰트 => https://fonts.google.com/) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <!-- defer : html을 다 읽고 난 후 script 실행 -->
    <!-- <script defer src="main.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        $('#header').load('header.html');
        $('#footer').load('footer.html');
      });
    </script>
  </head>
  <body>
    <div class="body__container">
      <div id="header"></div>
      <!-- ========== CONTENTS ========== -->
      <section class="section contents">
        <div class="inner clearfix">
          <!-- ========== CART-MAIN ========== -->
          <div class="cart-main">
            <h2 class="cart-title">장바구니</h2>
            <div class="cart-num"><span>0개 상품</span></div>
            <div class="current-items">
              <span class="icon cart ico-cart">
                <i class="fas fa-shopping-cart"></i>
              </span>
              <p class="current-status">장바구니에 담긴 상품이 없습니다.</p>
              <div class="cart-btn"><a href="index.html">계속 쇼핑하기</a></div>
            </div>
          </div>
        </div>
      </section>
      <div id="footer"></div>
    </div>
  </body>
</html>
