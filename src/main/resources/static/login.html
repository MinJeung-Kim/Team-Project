<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>나이키. Just Do It. Nike.com</title>

    <!-- CSS 초기화 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!-- 경량화된 웹 폰트 사용(구글 폰트 => https://fonts.google.com/) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/comm-header.css" />
    <link rel="stylesheet" href="css/comm-footer.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/login.css" />
    
    <script src="./src/login-modal.js" type="text/javascript"></script>

    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script> 

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script> 
    $(function(){
      $("#header").load("comm-header.html"); 
      $("#footer").load("comm-footer.html"); 
    });
    </script>
  </head>
  <body class="login_body">
    <div class="modal_back"></div>
    <div id="header"></div>
    <div class="body__container">  
      
      <!-- ========== CONTENTS ========== -->
          <div class="modal">
              <div class="modal-content">
                  <a class="close-button">&times;</a>
                  <div class="modal_title">
                    <img class="modal_logo" src="img/nike-logo-on.png" alt="" class="nike-logo"/>
                    <span class="modal_title_txt">나이키 로그인</span>
                  </div>
                  <div class="login-body">
                    <form action="#" method="POST"></form>
                      <div class="modal_idinput">
                        <input type="text" name="id" placeholder="아이디" class="modal_input">
                      </div>
                      <div class="modal_psinput">
                        <input type="password" name="password" placeholder="비밀번호" class="modal_input">
                      </div>
                      <div class="modal_check">
                        <input type="checkbox" name="checkbox" id="modal_checkbox" checked>
                        <label for="modal_checkbox" class="log-label">로그인 유지하기</label>
                      </div>
                      <a class="modal_find">아이디/비밀번호 찾기</a>
                      <button class="log-button">로그인</button>
                    </form>
                  </div>
                  <!-- social -->
                  <div class="modal_social">
                    <div class="modal_Akakao">
                      <a href="#" class="modal_kakao">
                        <div class="modal_icon">
                          <i class="fas fa-comment"></i>
                        </div>
                        <span class="modal_txt">
                          카카오계정 로그인
                        </span>
                      </a>
                    </div>
                    <div class="modal_Afacebook">
                      <a href="#" class="modal_facebook">
                        <div class="modal_icon2">
                          <i class="fab fa-facebook-f"></i>
                        </div>
                        <span class="modal_txt2">
                          페이스북으로 로그인
                        </span>
                      </a>
                    </div>
                  </div>
                  <div class="modal_bottom">
                    <div class="modal_join-line">
                      <span class="modal_join-txt">회원이 아니신가요?</span>
                      <a href="#">회원가입</a>
                    </div>
                    <a href="#" class="modal_nomem">비회원 주문 조회</a>
                  </div>
                </div>
              </div>
          </div>
    </div>
  </body>
</html>
