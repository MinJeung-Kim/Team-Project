<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>나이키. Just Do It. Nike.com</title>

    <!-- CSS 초기화 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <!-- 경량화된 웹 폰트 사용(구글 폰트 => https://fonts.google.com/) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/admin-orderMng.css" />
    <link rel="stylesheet" href="css/admin-board.css" />

    <script type="module" src="src/admin-orderMng.js"></script>
    <script defer src="src/admin-orderMng-grid.js"></script>
    <script defer src="src/admin-orderMng-popup.js"></script>

    <!-- noUiSlider 슬라이더 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"
      integrity="sha512-0Z2o7qmtl7ixxWcEQxxTCT8mX4PsdffSGoVJ7A80zqt6DvdEHF800xrsSmKPkSoUaHtlIhkLAhCPb/tkf78SCA=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.css"
      integrity="sha512-GfBcf4DnNHwnnhpzrx2q6r+5WT8ZaAHjv6VjAdUnyo/3+pNljzp78wKwgzOE5+T+wkXcD/AtneDBbIUCuZazyg=="
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/wnumb@1.2.0/wNumb.js"
      crossorigin="anonymous"
    ></script>

    <!-- Grid.js -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
    <script src="https://unpkg.com/gridjs-selection/dist/gridjs-selection.production.min.js"></script>

    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <!-- 페이지 공통 메뉴 불러오기 -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
      $(function () {
        $('#admin-menu').load('comm-admin-menu.html');
      });
    </script> -->
  </head>
  <body>
    <div class="body__container">
      <!-- ========== TOP MENU ========== -->
      <div class="admin-top-menu">
        <div class="admin-top-left">
          <span class="admin-menu-btn"><i class="fas fa-bars"></i></span>
          <span class="admin-menu-title">Nike 관리자</span>
        </div>
        <div class="admin-top-right">
          <span class="admin-time">00:00</span>
          <button class="admin-login">login</button>
        </div>
      </div>
      <section class="section order">
        <!-- ========== SIDE MENU ========== -->
        <div class="admin-left">
          <ul class="admin-side-menu">
            <li>
              <span class="side-img"><i class="fas fa-home"></i></span
              ><a href="">대시보드</a>
            </li>
            <li>
              <span class="side-img"><i class="fas fa-gift"></i></span
              ><a href="">상품관리</a>
            </li>
            <li>
              <span class="side-img"><i class="fas fa-shopping-cart"></i></span
              ><a href="">주문관리</a>
            </li>
            <li>
              <span class="side-img"><i class="fas fa-user-cog"></i></span
              ><a href="">고객관리</a>
            </li>
            <li>
              <span class="side-img"><i class="fas fa-keyboard"></i></span
              ><a href="">게시판관리</a>
            </li>
          </ul>
        </div>
        <!-- ========== CONTENTS ========== -->
        <div class="admin-right">
          <span class="admin-content-title adminboard_tit">주문관리</span>
          <div class="order-search-wrap">
            <form action="">
              <div class="order-search">
                <div class="order-items f-title">주문번호</div>
                <div class="order-items f-title">기간</div>
                <div class="order-items f-title">상품코드/명</div>
                <div class="order-items f-title">금액조건</div>
                <div class="order-items order-num">
                  <input type="text" />
                </div>
                <div class="order-items">
                  <select name="" id="">
                    <option value="">결제일</option>
                    <option value="">발송일</option>
                    <option value="">주문완료일</option>
                  </select>
                  <input
                    class="order-calender date-start"
                    type="date"
                    required
                  />
                  ~
                  <input class="order-calender date-end" type="date" required />
                  <a class="day-btn day-today">오늘</a
                  ><a class="day-btn day-three">7일</a
                  ><a class="day-btn day-month">1개월</a>
                </div>
                <div class="order-items order-num">
                  <input type="text" />
                </div>
                <div class="order-items">
                  <div id="slider"></div>
                  <div id="slider-value"></div>
                </div>
              </div>
              <div class="order-buttons">
                <input
                  class="order-btn order-search-btn"
                  type="submit"
                  value="검색"
                />
                <input class="order-btn order-reset-btn" type="reset" />
              </div>
            </form>
          </div>
          <div id="wrapper"></div>
        </div>
      </section>
    </div>
  </body>
</html>
